{% extends "base.html" %}

{% block content %}

<main class="offcanvas-enabled" style="padding-top: 5rem;">

  <section class="ps-lg-4 pe-lg-3 pt-4" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">

        <h4 class="card-title mb-4">Sign in</h4>
        {% include "accounts/alert.html" %}
        <form action="{%url 'login'%}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- mb-3// -->
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" name='password'>
          </div> <!-- mb-3// -->

          <div class="mb-3">
            <a href="{%url 'forgot-password'%}" class="float-right">Forgot password?</a>

          </div> <!-- mb-3 form-check .// -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-block"> Login </button>
          </div> <!-- mb-3// -->
        </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="{%url 'register'%}">Sign up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


  </section>


</main>


{% endblock content %}
